<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador Simple</title>

  <!-- Aquí estoy usando Bootstrap para darle estilos bonitos sin tener que escribir mucho CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Este es mi archivo de estilos personalizado -->
  <link rel="stylesheet" href="../assets/css/styleContador.css" />
</head>
<body>
  <!-- Esta tarjeta es el contenedor principal de mi contador -->
  <div class="card m-3" style="min-width: 300px;">
    <div class="card-body">
      <!-- Aquí pongo el título de la tarjeta -->
      <h5 class="card-title">Contador Numerico</h5>

      <!-- Este es el número que va cambiando con los botones -->
      <p class="card-text fs-3 text-center" id="contador">0</p>

      <!-- Aquí van los tres botones: disminuir, reiniciar y aumentar -->
      <div class="d-flex justify-content-between">
        <!-- Botón para disminuir el contador -->
        <button class="btn btn-danger btn-sm px-3" onclick="disminuir()">-</button>

        <!-- Botón para reiniciar el contador a 0 -->
        <button class="btn btn-secondary btn-sm px-4" onclick="reiniciar()">Reiniciar</button>

        <!-- Botón para aumentar el contador -->
        <button class="btn btn-primary btn-sm px-3" onclick="aumentar()">+</button>
      </div>
    </div>
  </div>

  <!-- Aquí enlazo el archivo JS donde tengo la lógica del contador -->
  <script src="../assets/js/scriptContador.js"></script>
</body>
</html>
