<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="../../assets/css/formulario/styles.css" />
</head>
<body>
  <section class="formulario-container">
    <h1>Formulario de Contacto</h1>
    <form id="formularioContacto">
      <div class="campo">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required />
      </div>
      <div class="campo">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" placeholder="correo@ejemplo.com" required />
      </div>
      <div class="campo">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Tu número de teléfono" required />
      </div>
      <div class="campo">
        <label for="run">RUN</label>
        <input type="text" id="run" placeholder="Tu RUN (sin puntos ni guion)" required />
      </div>
      <div class="campo">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" required />
      </div>
      <div class="campo">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      <button type="submit">Enviar</button>
      <p id="estado"></p>
    </form>
  </section>

  <script src="../../assets/js/formulario/script.js"></script>
</body>
</html>
